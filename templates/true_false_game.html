{# true_false_game.html #}
{% extends "base.html" %}

{% block title %}Wahr oder Falsch - {{ question.module }}{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Wahr oder Falsch?</h1>
        <div class="flex space-x-4">
            <div id="timer" class="text-xl font-semibold text-blue-600">10</div>
            <a href="{{ url_for('module_games', module=question.module) }}" class="button-secondary">
                Zurück zum Modul
            </a>
        </div>
    </div>

    <div class="card max-w-3xl mx-auto">
        <div class="space-y-6">
            <p class="text-lg text-gray-800">{{ question.statement }}</p>

            <form method="POST" id="trueFalseForm" class="space-y-4">
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <input type="hidden" name="time_expired" id="timeExpired" value="false">

                <div class="grid grid-cols-2 gap-4">
                    <label class="block">
                        <input type="radio" name="answer" value="true" class="hidden peer" required>
                        <div class="p-4 rounded-lg border-2 text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50 cursor-pointer transition-colors duration-200">
                            Wahr
                        </div>
                    </label>

                    <label class="block">
                        <input type="radio" name="answer" value="false" class="hidden peer" required>
                        <div class="p-4 rounded-lg border-2 text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50 cursor-pointer transition-colors duration-200">
                            Falsch
                        </div>
                    </label>
                </div>

                <button type="submit" class="button-primary w-full">Antworten</button>
            </form>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div id="resultModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
        <h2 id="resultTitle" class="text-2xl font-bold mb-4"></h2>
        <p id="resultMessage" class="mb-6"></p>
        <div class="flex justify-end space-x-4">
            <button onclick="continueGame()" class="button-primary">Weiterspielen</button>
            <a href="{{ url_for('module_games', module=question.module) }}" class="button-secondary">Beenden</a>
        </div>
    </div>
</div>

<script>
let timeLeft = 10;
let timer;
const timerElement = document.getElementById('timer');
const timeExpiredInput = document.getElementById('timeExpired');
const form = document.getElementById('trueFalseForm');
const resultModal = document.getElementById('resultModal');
const resultTitle = document.getElementById('resultTitle');
const resultMessage = document.getElementById('resultMessage');

function startTimer() {
    clearInterval(timer); // Stelle sicher, dass kein alter Timer läuft
    timeLeft = 10; // Reset timer
    timerElement.textContent = timeLeft;
    
    timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            timeExpiredInput.value = 'true';
            form.submit();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
}

function showResultModal(message) {
    stopTimer(); // Stoppe den Timer, wenn das Modal angezeigt wird
    resultTitle.textContent = message.includes("+") ? "Richtig!" : "Falsch!";
    resultMessage.textContent = message;
    resultModal.classList.remove('hidden');
}

function continueGame() {
    resultModal.classList.add('hidden');
    window.location.reload();
}

// Starte den Timer beim Laden der Seite
document.addEventListener('DOMContentLoaded', () => {
    startTimer();
});

// Zeige Modal nach Form-Submission
{% with messages = get_flashed_messages() %}
    {% if messages %}
        const message = "{{ messages[0] }}";
        showResultModal(message);
    {% endif %}
{% endwith %}
</script>
{% endblock %}
